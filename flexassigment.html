<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<link rel ="stylesheet" href="flexcss.css">
<body>
    <div class="all">
        <span class="img1">
        <img src="coffeeimg.jpg" width="700px" height="800px">
        </span> 
        <div class="info">
    <header>
    <h1 class="heading">Registration Info</h1>
    </header>
    <hr>
    <div class="form">
        <form > 
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" value="" required> <br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" value="" required> <br> <br>
    
            <label for="dob">Date Of Birth:</label>
           <input type="date" id="dob" name="dob"><br> <br>
    
            <label for="tel">Phone Number:</label> 
            <input type="tel" id="tel" name="tel" value=""> <br><br>
    
            <fieldset> <legend id="s1">Select Coffee Type And Size Of Coffee</legend>
            <select name ="Chose your Coffee" id="chose" required>
                 <option value="">Select Coffee</option>
                <option value="BC"> Black Coffee</option>
                <option value="FC"> Filter Coffee</option>
                <option value="MC"> Milk Coffee</option>
                <option value="SC"> SugarFree Coffee</option>
            </select>
                <br>
                <input type="radio" id="lagre" name="Select Size" value="Large">
                <label for="Lagre">Large</label><br>
                <input type="radio" id="lagre" name="Select Size" value="Medium">
                <label for="Medium">Medium</label><br>
                <input type="radio" id="Small" name="Select Size" value="Small">
                <label for="Small">Small</label><br></fieldset> <br>
    
                <label for="sug">Suggestion:</label>
                <textarea name="sug" id="sug" cols="30" rows="8"></textarea><br> <br>
    
                <input type="submit" class="button1" value="Submit">
                       <input type="reset" class="button2">
        </form>
    </div>
    </div>
    </div>
</body>
</html>
